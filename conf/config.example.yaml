# RAGFlow Admin Configuration File
# Copy this file to config.yaml and modify the settings

# Admin server settings
server:
  # Server listen address
  host: "0.0.0.0"
  # Server port
  port: 8080
  # Debug mode
  debug: true
  # Secret key (used for session encryption, please change to a random string)
  secret_key: "change-me-to-random-string"

# Administrator account settings
admin:
  # Username
  username: "admin"
  # Password (please change to a secure password)
  password: "admin123"

# ============================================================
# The following settings can be configured via frontend Settings page
# No need to modify here - just use the web interface!
# ============================================================

# MySQL connection (configure via Settings page)
mysql:
  host: ""
  port: 3306
  database: ""
  user: ""
  password: ""

# RAGFlow API (configure via Settings page)
ragflow:
  base_url: ""
  api_key: ""
